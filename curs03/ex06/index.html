<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>

    <button
      type="submit"
      title="Trimite"
    >Trimite</button>
  </form>

  <form>
    <h3>Pesti</h3>

    <ul>
      <li>
        <input
          type="radio"
          name="pesti"
          id="somon"
          value="somon"
        >

        <label for="somon">Somon</label>
      </li>

      <li>
        <input
          type="radio"
          name="pesti"
          id="cod"
          value="cod"
        >

        <label for="cod">Cod</label>
      </li>

      <li>
        <input
          type="radio"
          name="pesti"
          id="pastrav"
          value="pastrav"
        >

        <label for="pastrav">Pastrav</label>
      </li>
    </ul>

    <button
      type="submit"
      title="Trimite"
    >Trimite</button>
  </form>

  <form>
    <h3>Mamifere</h3>

    <ul>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="jaguar"
          value="jaguar"
        >

        <label for="jaguar">Jaguar</label>
      </li>

      <li>
        <input
          type="radio"
          name="mamifere"
          id="leopard"
          value="leopard"
        >

        <label for="leopard">Leopard</label>
      </li>

      <li>
        <input
          type="radio"
          name="mamifere"
          id="Leu"
          value="Leu"
        >

        <label for="Leu">Leu</label>
      </li>
    </ul>

    <button
      type="submit"
      title="Trimite"
    >Trimite</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
