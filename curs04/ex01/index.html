<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }

  </style>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>

  <table>
    <tr>
      <th>Puya</th>
      <th>Eminem</th>
      <th>Smiley</th>
    </tr>

    <tr>
      <td>Michael Jackson</td>
      <td>Bob Marley</td>
      <td>Delia</td>
    </tr>

    <tr>
      <td>Mihai</td>
      <td>Elena</td>
      <td>Mango</td>
    </tr>
  </table>

  <div
    class="pixeltab-host"
    id="html01-04-01"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
